<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Karyawan</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<h1>Data Karyawan</h1>
<table>
    <thead>
    <tr>
        <th>NIK</th>
        <th>Nama</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="karyawan : ${karyawanList}">
        <td th:text="${karyawan.nik}"></td>
        <td th:text="${karyawan.nama}"></td>
        <td>
            <a th:href="@{/karyawan/view/{id}(id=${karyawan.id})}">View</a>
            <a th:href="@{/karyawan/edit/{id}(id=${karyawan.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/karyawan/new">New</a>
</body>
</html>
